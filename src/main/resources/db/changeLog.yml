databaseChangeLog:
  - preConditions:
    - runningAs:
        username: SA

  - changeSet:
      id: 1-createSchema
      author: Alexandre
      changes:
        - createTable:
            columns:
              - column:
                  name: id
                  type: uuid
              - column:
                  name: format
                  type: varchar(255)
            tableName: greeting_format
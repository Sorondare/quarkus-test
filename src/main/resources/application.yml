be:
  sorondare:
    greeting:
      format: Hello %s
      default-name: Me

quarkus:
  liquibase:
    change-log: db/changeLog.yml
    migrate-at-start: true

  security:
    users:
      file:
        enabled: true
        users: users.properties
        roles: roles.properties
        realm-name: QuarkusTest
        plain-text: false

  log:
    level: INFO

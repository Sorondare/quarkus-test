be:
  sorondare:
    greeting:
      format: Hello %s
      default-name: Me

quarkus:
  datasource:
    db-kind: h2
    username: sa
    metrics:
      enabled: true
    jdbc:
      url: jdbc:h2:mem:quarkus-test-database

  liquibase:
    change-log: db/changelog-master.yml
    migrate-at-start: true

  security:
    users:
      file:
        enabled: true
        users: users.properties
        roles: roles.properties
        realm-name: QuarkusTest
        plain-text: false

  log:
    level: INFO
